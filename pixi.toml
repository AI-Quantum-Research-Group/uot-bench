[workspace]
channels = ["conda-forge"]
name = "ot-algorithm-comparison"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
color-transfer = "python -m uot.color_transfer.color_transfer"
tp-experiment = "python -m uot.experiments.time_precision_experiments"
split-results = "python -m uot.experiments.split_results"
vizualise = "python -m uot.experiments.visualize"
render-table = "python -m uot.experiments.render_table"
find-distances = "python -m uot.mnist_classification.count_pairwise_distances"
playground = "python -m uot.test.playground"
